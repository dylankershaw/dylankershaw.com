<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge; chrome=1" />

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/index.js"></script>

    <title>Dylan Kershaw</title>
    <meta
      name="description"
      content="Personal Site: Dylan Kershaw - Software Engineer"
    />
  </head>

  <body>
    <main>
      <section class="main-page">
        <div
          class="main-page__links main-page__links--vertically-centered"
          role="links"
        >
          <a
            class="main-page__links__link main-page__links__link--linkedin"
            href="https://www.linkedin.com/in/dylankershaw/"
            target="_blank"
            rel="noreferrer"
            >LinkedIn</a
          >
          <a
            class="main-page__links__link main-page__links__link--github"
            href="https://github.com/dylankershaw/"
            target="_blank"
            rel="noreferrer"
            >GitHub</a
          >
        </div>
        <button
          class="circle main-page__do-not-press-button"
          onClick="trippyScroll()"
        >
          Do Not Press
        </button>
      </section>
    </main>
  </body>
</html>
